<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Oxford-inspired university building -->
  <rect width="300" height="200" fill="#e6e6e6"/>
  
  <!-- Main Building -->
  <rect x="50" y="40" width="200" height="130" fill="#d9c2a9"/>
  
  <!-- Roof -->
  <polygon points="50,40 150,15 250,40" fill="#776b5c"/>
  
  <!-- Windows -->
  <rect x="70" y="60" width="15" height="25" fill="#e1f4f9"/>
  <rect x="100" y="60" width="15" height="25" fill="#e1f4f9"/>
  <rect x="130" y="60" width="15" height="25" fill="#e1f4f9"/>
  <rect x="155" y="60" width="15" height="25" fill="#e1f4f9"/>
  <rect x="185" y="60" width="15" height="25" fill="#e1f4f9"/>
  <rect x="215" y="60" width="15" height="25" fill="#e1f4f9"/>
  
  <rect x="70" y="100" width="15" height="25" fill="#e1f4f9"/>
  <rect x="100" y="100" width="15" height="25" fill="#e1f4f9"/>
  <rect x="130" y="100" width="15" height="25" fill="#e1f4f9"/>
  <rect x="155" y="100" width="15" height="25" fill="#e1f4f9"/>
  <rect x="185" y="100" width="15" height="25" fill="#e1f4f9"/>
  <rect x="215" y="100" width="15" height="25" fill="#e1f4f9"/>
  
  <!-- Door -->
  <rect x="135" y="140" width="30" height="30" fill="#5d4037"/>
  <circle cx="145" cy="155" r="2" fill="#ffd700"/>
  
  <!-- Pillars -->
  <rect x="125" y="40" width="5" height="100" fill="#b5a99c"/>
  <rect x="170" y="40" width="5" height="100" fill="#b5a99c"/>
  
  <!-- Steps -->
  <rect x="125" y="170" width="50" height="5" fill="#9e9e9e"/>
  <rect x="115" y="175" width="70" height="5" fill="#9e9e9e"/>
  <rect x="105" y="180" width="90" height="5" fill="#9e9e9e"/>
  
  <!-- Towers -->
  <rect x="40" y="30" width="20" height="40" fill="#c2b395"/>
  <polygon points="40,30 50,10 60,30" fill="#776b5c"/>
  
  <rect x="240" y="30" width="20" height="40" fill="#c2b395"/>
  <polygon points="240,30 250,10 260,30" fill="#776b5c"/>
  
  <!-- Text -->
  <text x="150" y="195" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">OXFORD UNIVERSITY</text>
</svg>