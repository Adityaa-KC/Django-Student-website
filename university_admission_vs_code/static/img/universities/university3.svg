<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- MIT-inspired university building -->
  <rect width="300" height="200" fill="#e6e6e6"/>
  
  <!-- Main Building -->
  <rect x="40" y="40" width="220" height="120" fill="#dad2c9"/>
  
  <!-- Modern Dome -->
  <ellipse cx="150" cy="40" rx="50" ry="20" fill="#bdb5af"/>
  
  <!-- Glass Front -->
  <rect x="90" y="70" width="120" height="90" fill="#a8cce8"/>
  
  <!-- Structural Elements -->
  <rect x="90" y="70" width="120" height="10" fill="#8a8883"/>
  <rect x="90" y="100" width="120" height="10" fill="#8a8883"/>
  <rect x="90" y="130" width="120" height="10" fill="#8a8883"/>
  
  <rect x="90" y="70" width="10" height="90" fill="#8a8883"/>
  <rect x="130" y="70" width="10" height="90" fill="#8a8883"/>
  <rect x="170" y="70" width="10" height="90" fill="#8a8883"/>
  <rect x="200" y="70" width="10" height="90" fill="#8a8883"/>
  
  <!-- Steps -->
  <rect x="110" y="160" width="80" height="5" fill="#9e9e9e"/>
  <rect x="100" y="165" width="100" height="5" fill="#9e9e9e"/>
  <rect x="90" y="170" width="120" height="5" fill="#9e9e9e"/>
  
  <!-- Modern Pillars -->
  <rect x="30" y="40" width="10" height="130" fill="#bdb5af"/>
  <rect x="260" y="40" width="10" height="130" fill="#bdb5af"/>
  
  <!-- Text -->
  <text x="150" y="195" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">MIT</text>
</svg>