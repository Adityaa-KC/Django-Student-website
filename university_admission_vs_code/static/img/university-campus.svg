<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#e6f2ff"/>
  
  <!-- Sky -->
  <rect width="800" height="100" fill="#a3d8ff"/>
  
  <!-- Grass -->
  <rect y="320" width="800" height="80" fill="#7fbc8c"/>
  
  <!-- Main University Building -->
  <g transform="translate(250, 100)">
    <!-- Building -->
    <rect x="0" y="0" width="300" height="220" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
    
    <!-- Roof -->
    <polygon points="0,0 150,-50 300,0" fill="#8a5a44" stroke="#333" stroke-width="2"/>
    
    <!-- Steps -->
    <rect x="100" y="220" width="100" height="10" fill="#c0c0c0" stroke="#333" stroke-width="1"/>
    <rect x="90" y="230" width="120" height="10" fill="#c0c0c0" stroke="#333" stroke-width="1"/>
    <rect x="80" y="240" width="140" height="10" fill="#c0c0c0" stroke="#333" stroke-width="1"/>
    
    <!-- Main Door -->
    <rect x="130" y="160" width="40" height="60" fill="#8c5a3d" stroke="#333" stroke-width="2"/>
    <circle cx="160" cy="190" r="3" fill="#ffd700"/>
    
    <!-- Windows -->
    <rect x="40" y="50" width="30" height="50" fill="#a3d8ff" stroke="#333" stroke-width="2"/>
    <rect x="100" y="50" width="30" height="50" fill="#a3d8ff" stroke="#333" stroke-width="2"/>
    <rect x="170" y="50" width="30" height="50" fill="#a3d8ff" stroke="#333" stroke-width="2"/>
    <rect x="230" y="50" width="30" height="50" fill="#a3d8ff" stroke="#333" stroke-width="2"/>
    
    <rect x="40" y="120" width="30" height="50" fill="#a3d8ff" stroke="#333" stroke-width="2"/>
    <rect x="230" y="120" width="30" height="50" fill="#a3d8ff" stroke="#333" stroke-width="2"/>
    
    <!-- Pillars -->
    <rect x="20" y="0" width="10" height="220" fill="#d3d3d3" stroke="#333" stroke-width="1"/>
    <rect x="270" y="0" width="10" height="220" fill="#d3d3d3" stroke="#333" stroke-width="1"/>
    
    <!-- Banner -->
    <rect x="60" y="10" width="180" height="20" fill="#003366" stroke="#333" stroke-width="1"/>
    <text x="150" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">UNIVERSITY</text>
  </g>
  
  <!-- Left Side Building -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="150" height="170" fill="#e6e6e6" stroke="#333" stroke-width="2"/>
    <rect x="20" y="30" width="30" height="40" fill="#a3d8ff" stroke="#333" stroke-width="2"/>
    <rect x="100" y="30" width="30" height="40" fill="#a3d8ff" stroke="#333" stroke-width="2"/>
    <rect x="20" y="100" width="30" height="40" fill="#a3d8ff" stroke="#333" stroke-width="2"/>
    <rect x="100" y="100" width="30" height="40" fill="#a3d8ff" stroke="#333" stroke-width="2"/>
    <rect x="60" y="110" width="30" height="60" fill="#8c5a3d" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Right Side Building -->
  <g transform="translate(600, 170)">
    <rect x="0" y="0" width="150" height="150" fill="#e6e6e6" stroke="#333" stroke-width="2"/>
    <rect x="20" y="20" width="30" height="30" fill="#a3d8ff" stroke="#333" stroke-width="2"/>
    <rect x="100" y="20" width="30" height="30" fill="#a3d8ff" stroke="#333" stroke-width="2"/>
    <rect x="20" y="70" width="30" height="30" fill="#a3d8ff" stroke="#333" stroke-width="2"/>
    <rect x="100" y="70" width="30" height="30" fill="#a3d8ff" stroke="#333" stroke-width="2"/>
    <rect x="60" y="90" width="30" height="60" fill="#8c5a3d" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Pathway -->
  <path d="M 400 320 L 400 350 L 150 350 L 150 360 L 400 360 L 650 360 L 650 350 L 400 350" fill="#c0c0c0" stroke="#333" stroke-width="1"/>
  
  <!-- Trees -->
  <g transform="translate(120, 280)">
    <rect x="0" y="0" width="10" height="40" fill="#8c5a3d"/>
    <circle cx="5" cy="-15" r="25" fill="#3a7c3b"/>
  </g>
  
  <g transform="translate(680, 280)">
    <rect x="0" y="0" width="10" height="40" fill="#8c5a3d"/>
    <circle cx="5" cy="-15" r="25" fill="#3a7c3b"/>
  </g>
  
  <g transform="translate(200, 300)">
    <rect x="0" y="0" width="8" height="20" fill="#8c5a3d"/>
    <circle cx="4" cy="-10" r="15" fill="#3a7c3b"/>
  </g>
  
  <g transform="translate(600, 300)">
    <rect x="0" y="0" width="8" height="20" fill="#8c5a3d"/>
    <circle cx="4" cy="-10" r="15" fill="#3a7c3b"/>
  </g>
  
  <!-- Flagpole -->
  <g transform="translate(400, 100)">
    <rect x="0" y="0" width="4" height="80" fill="#999999"/>
    <rect x="4" y="10" width="40" height="20" fill="#003366"/>
  </g>
</svg>